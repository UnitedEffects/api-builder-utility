/user/{userId}/tenant/{tenantId}/permission:
  post:
    tags:
      - Permissions
    summary: Add a single permission to a user
    description: Add a single permission to the total list of permission for a user
    operationId: writePermission
    parameters:
      - name: userId
        in: path
        description: id of user
        required: true
        schema:
          type: string
          format: uuid
      - name: tenantId
        in: path
        description: id of tenant for the permission
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '201':
        description: successful operation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/permissionObject'
      '400':
        description: bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/error'
      '500':
        description: internal error
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/writePermission'
      description: Log data to be written
      required: true
  get:
    tags:
      - Permissions
    summary: Retrieve, filter, and paginate all permissions of a user
    description: This will work similarly to the get all users filtering, but may require additional middleware depending on how permissions are persisted.
    operationId: getPermissions
    parameters:
      - name: userId
        in: path
        description: id of user to update
        required: true
        schema:
          type: string
          format: uuid
      - name: tenantId
        in: path
        description: id of tenant for the permission
        required: true
        schema:
          type: string
          format: uuid
      - name: $filter
        in: query
        description: oData filter Query
        required: false
        schema:
          type: string
      - name: $select
        in: query
        description: oData select Query
        required: false
        schema:
          type: string
      - name: $orderby
        in: query
        description: oData orderby Query
        required: false
        schema:
          type: string
      - name: $skip
        in: query
        description: oData skip Query
        required: false
        schema:
          type: string
      - name: $top
        in: query
        description: oData top Query
        required: false
        schema:
          type: string
    responses:
      '200':
        description: successful operation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/accessObject'
      '400':
        description: bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/error'
      '500':
        description: internal error
/user/{userId}/tenant/{tenantId}/permission/{id}:
  get:
    tags:
      - Permissions
    summary: Find a permission by ID for a given user and tenant
    description: Returns the permission corresponding to the tenant and permissionID
    operationId: getPermission
    parameters:
      - name: userId
        in: path
        description: id of user
        required: true
        schema:
          type: string
          format: uuid
      - name: tenantId
        in: path
        description: id of tenant for the permission
        required: true
        schema:
          type: string
          format: uuid
      - name: id
        in: path
        description: id of permission to return
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: successful operation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/permissionObject'
      '400':
        description: bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/error'
      '500':
        description: internal error
  delete:
    tags:
      - Permissions
    summary: Delete a permission from a user and tenant
    description: Permanently removes a permission from a user
    operationId: deletePermission
    parameters:
      - name: userId
        in: path
        description: id of user
        required: true
        schema:
          type: string
          format: uuid
      - name: tenantId
        in: path
        description: id of tenant for the permission
        required: true
        schema:
          type: string
          format: uuid
      - name: id
        in: path
        description: id of user to delete
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '204':
        description: successful operation
      '400':
        description: bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/error'
      '500':
        description: internal error
